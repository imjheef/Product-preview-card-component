<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <img class="img__perfume" src="/images/image-product-desktop.jpg" alt="Gabrielle perfume from CHANEL">     
      
      <div class="product__container">
        <div class="perfume">
          <p >PERFUME</p>
        </div>
        
        <h1 class="product--title">
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p class="product--description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="container__prices">
          <h2 class="discounted--price">$149.99</h2>
          <span class="total--price">$169.99</span>
        </div>
      </div>
      
      <div class="button__cart">
      <button>
          <img class="cart__img " src="images/icon-cart.svg" alt="cart icon inside 
          button">Add to Cart</button>
        </div>
    </section>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jheferson Correa</a>.
  </footer>
  </main>
  
</body>
</html>
